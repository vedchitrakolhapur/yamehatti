<!DOCTYPE html>
<html lang="mr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>पेज सापडले नाही | 404 Error</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #FF9933;   /* Saffron */
            --blue: #000080;      /* Navy Blue */
            --light: #f4f6f9;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light);
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .error-container {
            background: white;
            padding: 50px 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 90%;
            border-top: 8px solid var(--primary);
        }

        .error-code {
            font-size: 100px;
            font-weight: 900;
            color: var(--primary);
            margin: 0;
            line-height: 1;
        }

        .error-icon {
            font-size: 60px;
            color: #ccc;
            margin-bottom: 20px;
        }

        h1 {
            color: var(--blue);
            font-size: 24px;
            margin: 10px 0;
        }

        p {
            color: #666;
            font-size: 16px;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .home-btn {
            display: inline-block;
            background: var(--primary);
            color: white;
            padding: 15px 35px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            transition: 0.3s;
            box-shadow: 0 5px 15px rgba(255, 153, 51, 0.3);
        }

        .home-btn:hover {
            background: #e68a2e;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 153, 51, 0.4);
        }

        .home-btn i {
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <div class="error-container">
        <div class="error-icon">
            <i class="fas fa-map-signs"></i>
        </div>
        <div class="error-code">404</div>
        <h1>क्षमस्व, पेज सापडले नाही!</h1>
        <p>तुम्ही शोधत असलेले पेज कदाचित काढून टाकले असावे किंवा त्याचा पत्ता बदलला असावा. कृपया मुख्यपृष्ठावर जाऊन पुन्हा प्रयत्न करा.</p>
        
        <a href="index.html" class="home-btn">
            <i class="fas fa-home"></i> मुख्यपृष्ठावर जा (Go to Home)
        </a>
    </div>

</body>
</html>
